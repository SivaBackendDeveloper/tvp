<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       <link rel="stylesheet" href="{% static "css/members.css"%}">
       <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
{%block body_block%}
<center>
<h1 style="color:blue ;" >Member Information Dash Board</h1><hr>
<table border='2'>
<thead style="color:green;">
<th>Member Name</th>
<th>Member Role</th>
<th>Member Mobilenumber</th>
<th>Actions</th>
</thead>
{%for member in members %}
<tr>
<td>{{member.name}}</td>
<td>{{member.role}}</td>
<td>{{member.mobilenumber}}</td>
<td>
<a href="/update/{{member.id}}">Update</a>
<a href="/delete/{{member.id}}">Delete</a>
</td>
</tr>
{%endfor%}
</table><br><br><br>
<a href="/insert" class='btn btn-primary btn-lg'>Do You Want to Insert New Member</a>
{%endblock%}
</center>
