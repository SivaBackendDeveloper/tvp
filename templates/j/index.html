<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>
<style>
table, td, th {
  border: 1px solid black;
}
th {
  background-color: green;
  color:white;
}
body {
  background-color: linen;
}
h1 {
  background-color: darkblue;
  color:white;
}
a {
  background-color:white;
}
</style>
</head>
{%block body_block%}
<center>
<h1 >Member Information Dash Board</h1><hr>
<table >
<thead >
<th>Member Name</th>
<th>Member Role</th>
<th>Member Mobilenumber</th>
<th>Actions</th>
</thead>
{%for member in members %}
<tr>
<td>{{member.name}}</td>
<td>{{member.role}}</td>
<td>{{member.mobilenumber}}</td>
<td>
<a href="/update/{{member.id}}">Update</a>

</td>
</tr>
{%endfor%}
</table><br><br><br>
<a href="/insert" class='btn btn-primary btn-lg'>Do You Want to Insert New Member</a>
{%endblock%}
</center>
