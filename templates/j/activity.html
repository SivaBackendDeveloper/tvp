<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title></title>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
       <link rel="stylesheet" href="{% static "css/members.css"%}">
       <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
{%block body_block%}
<center>
<h1 style="color:blue ;" >Activity Information Dash Board</h1><hr>
<table border='2'>
<thead style="color:green;">
<th>Date</th>
<th>Activity </th>
<th>Images</th>
<th>Responce</th>
<th>Actions</th>
</thead>
{%for a in activity %}
<tr>
<td>{{a.date}}</td>
<td>{{a.activity}}</td>
    {% if a.image %}
       <td><img src="{{a.image.url}}" alt="Smiley face" width="250" height="250"></td>
    {% endif %}
<td>{{a.responce}}</td>
<td>
  <a href="/upactivity/{{a.id}}">Update</a>
  <a href="/deactivity/{{a.id}}">Delete</a>
</td>
</tr>
{%endfor%}
</table><br><br><br>
<a href="/addactivity" class='btn btn-primary btn-lg'>Do You Want to Insert New Activity</a>
{%endblock%}
</center>
